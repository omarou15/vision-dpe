name: Tests CI

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run type checking
      run: npm run typecheck

    - name: Run linter
      run: npm run lint

    - name: Run tests with coverage
      run: npm run test:ci
      env:
        CI: true
        SUPPRESS_LOGS: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage/
          reports/

  coverage:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate coverage report
      run: npm run test:coverage
      env:
        CI: true
        SUPPRESS_LOGS: true

    - name: Check coverage threshold
      run: |
        COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
        if (( $(echo "$COVERAGE < 90" | bc -l) )); then
          echo "âŒ Couverture de code insuffisante: $COVERAGE% (minimum 90%)"
          exit 1
        else
          echo "âœ… Couverture de code: $COVERAGE%"
        fi

    - name: Comment PR with coverage
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const fs = require('fs');
          const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
          
          const lines = coverage.total.lines.pct;
          const statements = coverage.total.statements.pct;
          const functions = coverage.total.functions.pct;
          const branches = coverage.total.branches.pct;
          
          const body = `## ðŸ“Š Rapport de Couverture de Tests
          
          | MÃ©trique | Pourcentage | Statut |
          |----------|-------------|--------|
          | Lignes | ${lines}% | ${lines >= 90 ? 'âœ…' : 'âŒ'} |
          | Instructions | ${statements}% | ${statements >= 90 ? 'âœ…' : 'âŒ'} |
          | Fonctions | ${functions}% | ${functions >= 90 ? 'âœ…' : 'âŒ'} |
          | Branches | ${branches}% | ${branches >= 90 ? 'âœ…' : 'âŒ'} |
          
          **Seuil requis: 90%**
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

  integration:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Verify build output
      run: |
        if [ ! -d "dist" ]; then
          echo "âŒ Build output missing"
          exit 1
        fi
        echo "âœ… Build successful"

  xml-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate XML fixtures
      run: |
        node -e "
        const fs = require('fs');
        const path = require('path');
        
        const fixturesDir = './src/__tests__/fixtures';
        const files = fs.readdirSync(fixturesDir).filter(f => f.endsWith('.xml'));
        
        let valid = 0;
        let invalid = 0;
        
        for (const file of files) {
          const content = fs.readFileSync(path.join(fixturesDir, file), 'utf8');
          
          // VÃ©rification basique de structure XML
          if (content.includes('<?xml') && content.includes('<dpe')) {
            console.log('âœ…', file);
            valid++;
          } else {
            console.log('âŒ', file);
            invalid++;
          }
        }
        
        console.log(\`\nValidÃ©s: \${valid}, Invalides: \${invalid}\`);
        
        if (invalid > 0) {
          process.exit(1);
        }
        "

    - name: Run XML coherence checks
      run: npm test -- --testPathPattern="DPETypes"
